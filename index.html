<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header-title">ETCH A SKETCH</h1>
    </header>
    <main class="main">
        <div class="container">
            <div class="grid-container">
                <div class="grid" id="grid">

                </div>
            </div>
            <div class="controls-container">
                    <p id="sizeLabel">Canvas size: 16 x 16</p>
                    <input type="range" value="16" min="1" max="64" class="slider" id="slider"></input>
                    <div class="mode-container">
                        <label for="modeSelector">Select a mode:</label>
                        <select class="mode-select" name="modes" id="modeSelector">
                            <option class="modes" value="classic">Classic</option>
                            <option class="modes" value="rainbow">Rainbow</option>
                            <option class="modes" value="eraser">Eraser</option>
                        </select>
                    </div>
                    <button class="clear-btn btn" id="clearBtn">Clear</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <a href="https://github.com/sofiabaezzato" class="copy">
            <p>sofiabaezzato 2023</p>
            <i class="fa fa-github"></i>
        </a>
    </footer>
</body>
</html>
